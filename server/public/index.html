<!DOCTYPE html>
<html lang="en" ng-app="giphyApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy App</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
</head>
<body>
    <h1>Spiffy Giphy</h1>
 <section ng-controller="searchController as vm">
    <section class="container">
        <h3>Search For GIF</h3>
        <form class="col-md-12">
                <div class="form-group col-md-2">
                <input type="text" class="form-control" ng-model="vm.searchGif" placeholder="Search for GIF"/>
                </div>

            <div class="form-group col-md-4">
                    <button ng-click="vm.getSearch(vm.searchGif)" class="btn btn-info">Search</button>
             </div>
        </form>

        <div data-ng-repeat="gif in vm.gifArray" class="container col-md-4">
         <iframe src="{{gif}}" width="400" height="400" frameBorder="0" class="giphy-embed" ></iframe>

        </div>
    </section>
</section>
</br>
</br>
<section ng-controller="randomController as vm">
    <section class="container">
            <h3>Random GIF</h3>


        <div class="form-group col-md-6">
                <button ng-click="vm.randomGif()" class="btn btn-info">Random</button>
                </div>
                <div data-ng-repeat="image in vm.imageArray">
                        <iframe src="{{image}}" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
               
                       </div>
            </section>
</section>
    </body>
    </html>
